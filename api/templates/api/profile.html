<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h1>Hello, {{ person.username }}</h1>
    <h3>Your info:</h3>
    <p>{{ person.first_name }}</p>
    <p>{{ person.last_name }}</p>
    <p>{{ person.email }}</p>
    <form class="logout-link" action="{% url 'api:logout' %}" method="get">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
</body>

</html>
