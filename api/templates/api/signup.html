<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1>SignIn</h1>
    {% if user.is_authenticated %}
    <h2>You are already logged in.</h2>
    <a href="{% url 'api:home' %}">Go to Home</a>
    <a href="{% url 'api:profile' %}">Go to Profile</a>
    <form class="logout-link" action="{% url 'api:logout' %}" method="get">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    {% else %}
    <form action="{% url 'api:register' %}" method="POST">
        {% csrf_token %}
        <p><input type="text" name="username" required placeholder="Username"></p>
        <p><input type="password" name="password" required placeholder="Password"></p>
        <p><input type="email" name="email" required placeholder="Email"></p>
        <p><input type="text" name="first_name" required placeholder="Frist Name"></p>
        <p><input type="text" name="last_name" required placeholder="Frist Name"></p>
        <p><input type="submit" name="" id="" value="SignUp"></p>
    </form>
    {% endif %}
    {% for error in errors %}
    {{ error }} <br>
    {% endfor %}
</body>

</html>
